<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>자바 스크립트....</h2>
    <button id="fontSize">폰트변경</button>
    <br>
    <button id="btnOn"> Turn On Light</button>
    <img src="https://www.w3schools.com/js/pic_bulboff.gif" style="width: 100px">
    <button onclick='turnoff()'>Turn Off Light</button>

    <script>
        var fs = document.getElementsByName("fontSize");
        fs.onclick = function(){
            document.getElementById("h2").style.fontSize = "30px";

        }
        var btn = document.getElementById("btnOn");
        btn.onclick = function() {
            var img = document.getElementByTagName("img");
            img[0].setAttribute("src","https://www.w3schools.com/js/pic_bulbon.gif");
        }
        function turnoff(){
            btn.onclick = function() {
            var img = document.getElementByTagName("img");
            img[0].setAttribute("src","https://www.w3schools.com/js/pic_bulboff.gif");
        }
    </script>
</body>

</html>
