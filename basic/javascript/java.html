    <input type="button" id="btn" value="OK">
    <h1 />

    <p />
    <p />
    <script>
        var btn = document.getElementById("btn");
        var inputs = document.querySelectorAll('[type="text"]');

        console.log(inputs)

        btn.onclick = function () {
            var fv = inputs[0].value;
            var tv = inputs[1].value;
            var rs = document.querySelectorAll("h1")[0];
            fv = parseInt(fv);
            tv = parseInt(tv);
    

            var result = "hello";
            result = 0;


            // 1~10까지의 합
            for (var i = fv; i <= tv; i++) {
                result = result + i;


            }
            rs.innerHTML = result;
            console.log(result)
        }
    </script>
